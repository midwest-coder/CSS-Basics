<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic HTML</title>
  </head>
  <body>
    // the header element is used to hold the content of your website's header section, hence the name.
      most of these names you'll notice do well to describe what their purpose is.
    <header>
      <h1>Welcome to our website!</h1>
    </header>
    // the main element is where you put the main portion of your website
    <main>
      <section>
        <p>Section 1</p>
      </section>
    </main>
  </body>
</html>
